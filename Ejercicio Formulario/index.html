<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formularios</h1>
    <form action="respuestas.php" method="POST">
        <fieldset id="personales">
            <legend>Datos Personales</legend>

            <label for="nombre">Nombre*</label>
            <input type="text" id="nombre" name="Nombre" autofocus>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="Apellidos" placeholder="Apellido1 Apellido2">

            <label for="edad">Edad</label>
            <input type="text" id="edad" name="Edad" placeholder="25">

            <label for="sexo">Sexo</label>
            <input name="sexo" type="radio" id="mujer" value="Mujer" checked="checked">
            <label for="mujer">Mujer</label>
            <input name="sexo" type="radio" id="hombre" value="Hombre">
            <label for="hombre">Hombre</label>
            
        </fieldset>
        <fieldset id="contacto">
            <legend>Datos de contacto</legend>

            <label for="email">Email</label>
            <input type="email" id="email" name="Email" autofocus>

            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" name="Direccion" placeholder="Calle, nº, Ciudad, Provincia">

            <label for="codigopostal">Codigo Postal</label>
            <input type="text" id="codigopostal" name="CodigoPostal">

            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="Ciudad" placeholder="Madrid">

            <label for="provincia">Provincia</label>
            <select required name="provincia">
                <option value="">- - - -</option>
                <option value="Álava/Araba">Álava/Araba</option>
                <option value="Albacete">Albacete</option>
                <option value="Alicante">Alicante</option>
                <option value="Almería">Almería</option>
                <option value="Asturias">Asturias</option>
                <option value="Ávila">Ávila</option>
                <option value="Badajoz">Badajoz</option>
                <option value="Baleares">Baleares</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Burgos">Burgos</option>
                <option value="Cáceres">Cáceres</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castellón">Castellón</option>
                <option value="Ceuta">Ceuta</option>
                <option value="Ciudad Real">Ciudad Real</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Cuenca">Cuenca</option>
                <option value="Gerona/Girona">Gerona/Girona</option>
                <option value="Granada">Granada</option>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
                <option value="Huelva">Huelva</option>
                <option value="Huesca">Huesca</option>
                <option value="Jaén">Jaén</option>
                <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Las Palmas">Las Palmas</option>
                <option value="León">León</option>
                <option value="Lérida/Lleida">Lérida/Lleida</option>
                <option value="Lugo">Lugo</option>
                <option value="Madrid">Madrid</option>
                <option value="Málaga">Málaga</option>
                <option value="Melilla">Melilla</option>
                <option value="Murcia">Murcia</option>
                <option value="Navarra">Navarra</option>
                <option value="Orense/Ourense">Orense/Ourense</option>
                <option value="Palencia">Palencia</option>
                <option value="Pontevedra">Pontevedra</option>
                <option value="Salamanca">Salamanca</option>
                <option value="Segovia">Segovia</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Soria">Soria</option>
                <option value="Tarragona">Tarragona</option>
                <option value="Tenerife">Tenerife</option>
                <option value="Teruel">Teruel</option>
                <option value="Toledo">Toledo</option>
                <option value="Valencia">Valencia</option>
                <option value="Valladolid">Valladolid</option>
                <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
                <option value="Zamora">Zamora</option>
                <option value="Zaragoza">Zaragoza</option>
              </select>
              <label for="clave">Clave</label>
              <input type="text" id="clave" name="Clave">
        </fieldset>

        <fieldset id="reserva">
            <legend>Reserva</legend>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="Fecha">

            <label for="hora">Hora</label>
            <input type="time" id="hora" name="Hora">

            <label for="habitacion">Habitacion</label>
            <select name="Habitacion" required>
                <option value="">- - - -</option>
                <option value="I">Individual</option>
                <option value="DosH">Dos habitaciones</option>
                <option value="TresH">Tres Habitaciones</option>
                <option value="CuantroH">Cuatro Habitaciones</option>
                <option value="Matrimonio">Cama Matrimonio</option>
            </select>
        </fieldset>

        <fieldset id="preferencias">
            <legend>Preferencias</legend>
            <label for="frutos">Frutos secos</label>
            <select name="FrutosSecos" required multiple>
                <option value="Nada" id="frutos" selected>No se</option>
                <option value="Almendras" id="frutos">Almendras</option>
                <option value="Pipas" id="frutos">Pipas</option>
                <option value="Nueces" id="frutos">Nueces</option>
                <option value="Cacahuetes" id="frutos">Cacahuetes</option>
                <option value="Pistacho" id="frutos">Pistacho</option>
            </select>

            <label for="refrescos">Refrescos</label>
            <input type="text" id="refrescos" name="Refrescos" placeholder="12">
            
            <label for="ingredientes">Ingredientes:</label>
            <label for="pimiento">Pimiento</label>
            <input type="checkbox" name="Ingredientes" value="pimiento" id="pimiento">
            <label for="champiñon">Champiñon</label>
            <input type="checkbox" name="Ingredientes" value="champiñon" id="champiñon">
            <label for="quesoextra">Queso extra</label>
            <input type="checkbox" name="Ingredientes" value="quesoextra" id="quesoextra">

            <label for="color">Color</label>
            <input type="color" id="color" name="Color">

            <label for="comentarios">Sugerencias</label>
            <textarea name="Comentarios" id="comentarios" cols="100" rows="10"></textarea>
        </fieldset>

        <fieldset id="varios">
            <legend>Varios</legend>
            <label for="fotos">Fotos</label>
            <input type="file" name="Fotos" id="fotos" accept=".png, .svg, .jpg">

            <label for="pdf">Curriculum (PDF)</label>
            <input type="file" id="pdf" name="Curriculum" accept=".pdf">
        </fieldset>

        <fieldset id="ultimo">
            <legend></legend>
            <input type="submit" value="Mandar datos" id="enviar">
            <input type="reset">
            <input type="button" value="Yo no hago nada">
        </fieldset>
    </form>
</body>
</html>
